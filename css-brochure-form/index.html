<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>LEARN MORE</h1>
    <form action>
      <div class="whole">
        <div class="email">
          <div>
            <label for="email"><b>COMPANY EMAIL</b></label>
          </div>
        </div>

        <div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="sally@company.co"
            required />
        </div>

        <div class="name">
          <div>
            <label for="name"><b>NAME</b></label>
          </div>
        </div>
        <div>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Sally Smith"
            required />
        </div>

        <div class="location">
          <div>
            <label for="location"><b>WHERE ARE YOU HIRING?</b></label>
          </div>
        </div>
        <div>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="City, Country"
            required />
        </div>

        <div class="question">
          <div>
            <label for="question"
              ><b
                >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</b
              ></label
            >
          </div>
        </div>

        <div>
          <select id="question" name="question">
            <option value="one-two">1-2 Engineers</option>
            <option value="three-four">3-4 Engineers</option>
            <option value="five-six">5-6 Engineers</option>
            <option value="seven-eight">7-8 Engineers</option>
          </select>
        </div>
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
